<div style="background-color: #c2c2c2; padding: 15px;">
    <h2 style="margin: 0; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #5865F2; color: #ffffff;">Account verification</h2>
    <div style="margin: 0; padding: 15px; background-color: #ffffff;">
        <p>Hi {{ name }},</p>
        <p>You just created an account on flynaru.com! Click below to verify your email.</p>
        <a href="{{ scheme }}://{{ domain }}{% url 'verify_register_email' uid=uid token=token %}" style="border: 0; color: #ffffff; background-color: #5865F2; padding: 15px; font-weight: bold; text-decoration: none; border-radius: 5px;">
            Verify Email
        </a>
        <p style="margin-top: 40px;">Or you can copy the link below to your browser</p>
        <p>{{ scheme }}://{{ domain }}{% url 'verify_register_email' uid=uid token=token %}</p>
        <p>Naru Aviation Research Unit</p>
    </div>
</div>
